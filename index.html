<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Piano</title>
</head>

<body>
    <div class="piano">
        <div data-note="C4" class="key white"></div>
        <div data-note="C#4" class="key black"></div>
        <div data-note="D4" class="key white"></div>
        <div data-note="D#4" class="key black"></div>
        <div data-note="E4" class="key white"></div>

        <div data-note="F4" class="key white"></div>
        <div data-note="F#4" class="key black"></div>
        <div data-note="G4" class="key white"></div>
        <div data-note="G#4" class="key black"></div>
        <div data-note="A4" class="key white"></div>
        <div data-note="A#4" class="key black"></div>
        <div data-note="B4" class="key white"></div>

        <!-- <div data-note="C5" class="key white"></div> -->
    </div>

    <audio id="C4" src="notes/C.mp3"></audio>
    <audio id="C#4" src="notes/Db.mp3"></audio>
    <audio id="D4" src="notes/D.mp3"></audio>
    <audio id="D#4" src="notes/Eb.mp3"></audio>
    <audio id="E4" src="notes/E.mp3"></audio>

    <audio id="F4" src="notes/F.mp3"></audio>
    <audio id="F#4" src="notes/Gb.mp3"></audio>
    <audio id="G4" src="notes/G.mp3"></audio>
    <audio id="G#4" src="notes/Ab.mp3"></audio>
    <audio id="A4" src="notes/A.mp3"></audio>
    <audio id="A#4" src="notes/Bb.mp3"></audio>
    <!-- <audio id="B4" src="notes/B.mp3"></audio> -->

    <audio id="C5" src="notes/C.mp3"></audio>

    <script src="assets/js/script.js"></script>
</body>
</html>
